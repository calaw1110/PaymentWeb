<form novalidate #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <input
    type="hidden"
    name="paymentDetailId"
    [value]="service.formData.paymentDetailId"
  />

  <div class="form-group">
    <label class="form-label" for="cardOwnerName">CARD OWNER NAME</label>
    <input
      class="form-control form-control-ng"
      placeholder="Full Name"
      id="cardOwnerName"
      name="CardOwnerName"
      #cardOwnerName="ngModel"
      [(ngModel)]="service.formData.cardOwnerName"
      tabindex="1"
      autofocus
      required
      [class.invalid]="cardOwnerName.invalid && cardOwnerName.touched"
    />
  </div>

  <div class="form-group">
    <label class="form-label" for="cardNumber">CARD NUMBER</label>
    <input
      class="form-control form-control-ng"
      placeholder="16 Digit CArd Number"
      id="cardNumber"
      name="cardNumber"
      #cardNumber="ngModel"
      [(ngModel)]="service.formData.cardNumber"
      tabindex="2"
      required
      maxlength="16"
      minlength="16"
      [class.invalid]="cardNumber.invalid && cardNumber.touched"
    />
  </div>

  <div class="row">
    <div class="form-group col-md-6">
      <label class="form-label" for="securityCode">SECURITY CODE</label>
      <input
        type="password"
        class="form-control form-control-ng"
        placeholder="SECURITY CODE"
        id="securityCode"
        name="securityCode"
        #securityCode="ngModel"
        [(ngModel)]="service.formData.securityCode"
        tabindex="3"
        required
        maxlength="3"
        minlength="3"
        [class.invalid]="securityCode.invalid && securityCode.touched"
      />
    </div>

    <div class="form-group col-md-6">
      <label class="form-label" for="expirationDate">VALIDED THROUH</label>
      <input
        class="form-control form-control-ng"
        placeholder="MM/YY"
        id="expirationDate"
        name="expirationDate"
        #expirationDate="ngModel"
        [(ngModel)]="service.formData.expirationDate"
        tabindex="4"
        required
        maxlength="5"
        minlength="5"
        [class.invalid]="expirationDate.invalid && expirationDate.touched"
      />
    </div>
  </div>

  <div class="form-group">
    <button
      class="btn btn-info btn-lg btn-block"
      type="submit"
      [disabled]="form.invalid"
      tabindex="5"
    >
      Submit
    </button>
  </div>
</form>
